<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .box1{
            height: 200px;
            width: 200px;
            background-color:cadetblue;
            float: left;
        }
        .box2{
            height: 200px;
            width: 200px;
            background-color:bisque;
            float: right;
            clear:right;
        }
    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
</body>
</html>
